<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dolphin CRM - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 bg-dark text-light">
        <h4 class="text-center py-3">Dolphin CRM</h4>
        <ul class="nav flex-column px-3">
          <li class="nav-item"><a class="nav-link text-light" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="#">New Contact</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="#">Users</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="#">Logout</a></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10">
        <div class="d-flex justify-content-between align-items-center mt-3 mb-4">
          <h1>Dashboard</h1>
          <button class="btn btn-primary">+ Add Contact</button>
        </div>

        <!-- Filter Section -->
        <div class="mb-3">
          <button class="btn btn-link">All</button>
          <button class="btn btn-link">Sales Leads</button>
          <button class="btn btn-link">Support</button>
          <button class="btn btn-link">Assigned to Me</button>
        </div>

        <!-- Table Section -->
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Company</th>
                <th>Type</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Mr. Michael Scott</td>
                <td>michael.scott@paper.co</td>
                <td>The Paper Company</td>
                <td><span class="badge bg-warning text-dark">SALES LEAD</span></td>
                <td><a href="#" class="btn btn-sm btn-primary">View</a></td>
              </tr>
              <tr>
                <td>Ms. Pam Beesly</td>
                <td>pam.beesly@dunder.co</td>
                <td>Dunder Mifflin</td>
                <td><span class="badge bg-primary">SUPPORT</span></td>
                <td><a href="#" class="btn btn-sm btn-primary">View</a></td>
              </tr>
              <!-- Add more rows as needed -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
